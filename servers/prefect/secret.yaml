# Prefect MCP Credentials Secret
# Replace the placeholder values with your actual Prefect credentials
#
# To create the secret:
#   kubectl apply -f secret.yaml -n <namespace>
#
# For Prefect Cloud:
#   1. Go to https://app.prefect.cloud
#   2. Navigate to your workspace settings
#   3. Copy the API URL from the workspace page
#   4. Create an API key at Settings -> API Keys
#
# For self-hosted Prefect:
#   1. Use your Prefect server URL (e.g., http://prefect-server:4200/api)
#   2. API key is optional unless you've configured authentication
#
apiVersion: v1
kind: Secret
metadata:
  name: prefect-mcp-credentials
  labels:
    app: prefect-mcp
type: Opaque
stringData:
  # Required: Prefect API URL
  # Prefect Cloud: https://api.prefect.cloud/api/accounts/<account-id>/workspaces/<workspace-id>
  # Self-hosted: http://prefect-server:4200/api
  prefect-api-url: "https://api.prefect.cloud/api/accounts/YOUR_ACCOUNT_ID/workspaces/YOUR_WORKSPACE_ID"

  # Required for Prefect Cloud, optional for self-hosted
  prefect-api-key: "your-prefect-api-key-here"

  # Optional: Basic auth for open-source Prefect (username:password)
  # prefect-api-auth-string: "admin:password"
