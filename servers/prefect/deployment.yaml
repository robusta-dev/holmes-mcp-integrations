apiVersion: apps/v1
kind: Deployment
metadata:
  name: prefect-mcp
  labels:
    app: prefect-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prefect-mcp
  template:
    metadata:
      labels:
        app: prefect-mcp
    spec:
      containers:
      - name: mcp-server
        image: us-central1-docker.pkg.dev/genuine-flight-317411/mcp/prefect-mcp:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Required: Prefect API URL
        # For Prefect Cloud: https://api.prefect.cloud/api/accounts/<ACCOUNT_ID>/workspaces/<WORKSPACE_ID>
        # For self-hosted: http://prefect-server:4200/api
        - name: PREFECT_API_URL
          valueFrom:
            secretKeyRef:
              name: prefect-mcp-credentials
              key: prefect-api-url

        # For Prefect Cloud authentication
        - name: PREFECT_API_KEY
          valueFrom:
            secretKeyRef:
              name: prefect-mcp-credentials
              key: prefect-api-key
              optional: true

        # For self-hosted Prefect with basic auth
        # - name: PREFECT_API_AUTH_STRING
        #   valueFrom:
        #     secretKeyRef:
        #       name: prefect-mcp-credentials
        #       key: prefect-api-auth-string

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
