# Grafana MCP Credentials Secret
# Replace the placeholder values with your actual Grafana credentials.
#
# To create the secret:
#   kubectl apply -f secret.yaml -n <namespace>
#
# Authentication options (choose one):
#
# 1. Service Account Token (recommended):
#    - Go to Grafana -> Administration -> Service accounts
#    - Create a new service account with Editor role
#    - Generate a token for the service account
#
# 2. Basic Auth:
#    - Use a Grafana username and password
#    - Set grafana-username and grafana-password below
#
apiVersion: v1
kind: Secret
metadata:
  name: grafana-mcp-credentials
  labels:
    app: grafana-mcp
type: Opaque
stringData:
  # Required: URL of your Grafana instance
  # Examples:
  #   Grafana Cloud:  https://your-org.grafana.net
  #   Local/self-hosted: http://grafana.monitoring.svc.cluster.local:3000
  #   Mimir (via Grafana): https://your-grafana-with-mimir.example.com
  grafana-url: "https://your-grafana-instance.grafana.net"

  # Option 1: Service Account Token (recommended)
  grafana-service-account-token: "your-service-account-token-here"

  # Option 2: Basic Auth (uncomment if using basic auth instead of token)
  # grafana-username: "your-username"
  # grafana-password: "your-password"

  # Optional: Organization ID for multi-org Grafana setups
  # grafana-org-id: "1"
