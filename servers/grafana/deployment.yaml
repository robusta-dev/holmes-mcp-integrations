apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-mcp
  labels:
    app: grafana-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-mcp
  template:
    metadata:
      labels:
        app: grafana-mcp
    spec:
      containers:
      - name: mcp-grafana
        image: mcp/grafana:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GRAFANA_SERVICE_ACCOUNT_TOKEN
          valueFrom:
            secretKeyRef:
              name: grafana-mcp-secret
              key: GRAFANA_SERVICE_ACCOUNT_TOKEN
        - name: GRAFANA_URL
          valueFrom:
            secretKeyRef:
              name: grafana-mcp-secret
              key: GRAFANA_URL
        args:
        - "--transport"
        - "streamable-http"
        - "--address"
        - ":8000"
        - "--disable-write"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-mcp
  labels:
    app: grafana-mcp
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: grafana-mcp
