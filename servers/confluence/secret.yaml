apiVersion: v1
kind: Secret
metadata:
  name: confluence-mcp-credentials
  labels:
    app: confluence-mcp
type: Opaque
stringData:
  # Confluence Cloud Configuration
  # URL format: https://your-company.atlassian.net/wiki
  confluence-url: "https://your-company.atlassian.net/wiki"
  # Email address used for Confluence
  confluence-username: "your-email@company.com"
  # API token from https://id.atlassian.com/manage-profile/security/api-tokens
  confluence-api-token: "your-api-token"

  # Optional: Jira Configuration (uncomment if using Jira tools)
  # URL format: https://your-company.atlassian.net
  # jira-url: "https://your-company.atlassian.net"
  # jira-username: "your-email@company.com"
  # jira-api-token: "your-api-token"

  # For Server/Data Center deployments, use Personal Access Token instead:
  # confluence-personal-token: "your-personal-access-token"
  # jira-personal-token: "your-personal-access-token"
