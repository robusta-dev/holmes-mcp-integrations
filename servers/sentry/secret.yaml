# Sentry MCP Credentials Secret
# Replace the placeholder values with your actual Sentry credentials
#
# To create the secret:
#   kubectl apply -f secret.yaml -n <namespace>
#
# To generate a Sentry Auth Token:
#   1. Go to Sentry → Settings → Account → API → Auth Tokens
#   2. Create a new token with scopes: org:read, project:read, event:read
#   3. For Internal Integration (recommended for production):
#      - Go to Settings → Developer Settings → Internal Integrations
#      - Create a new integration with required permissions
#
apiVersion: v1
kind: Secret
metadata:
  name: sentry-mcp-credentials
  labels:
    app: sentry-mcp
type: Opaque
stringData:
  # Required: Sentry authentication token
  # For User Auth Token: create at Settings → Account → API → Auth Tokens
  # For Internal Integration: create at Settings → Developer Settings → Internal Integrations
  sentry-auth-token: "your-sentry-auth-token-here"

