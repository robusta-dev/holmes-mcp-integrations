apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-mcp-minimal-ssl
  namespace: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-mcp-minimal-ssl
  template:
    metadata:
      labels:
        app: mariadb-mcp-minimal-ssl
    spec:
      containers:
      - name: mcp-server
        image: mariadb-mcp-minimal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        # Database connection
        - name: DB_HOST
          value: "mariadb-service.mariadb.svc.cluster.local"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "mcp_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-mcp-secret
              key: password
        - name: DB_NAME
          value: "testdb"

        # SSL Configuration
        - name: DB_SSL
          value: "true"
        - name: DB_SSL_VERIFY_CERT
          value: "false"
        - name: DB_SSL_CA
          value: "/ssl/ca.pem"
        - name: DB_SSL_CERT
          value: "/ssl/client-cert.pem"
        - name: DB_SSL_KEY
          value: "/ssl/client-key.pem"
        - name: DB_SSL_VERIFY_IDENTITY
          value: "false"

        # MCP Configuration
        - name: MCP_READ_ONLY
          value: "true"
        - name: MCP_MAX_ROWS
          value: "1000"
        - name: MCP_MAX_POOL_SIZE
          value: "5"
        - name: LOG_LEVEL
          value: "INFO"

        command: ["python", "server.py", "--transport", "http", "--host", "0.0.0.0", "--port", "8000"]

        volumeMounts:
        - name: ssl-certificates
          mountPath: /ssl
          readOnly: true

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

      volumes:
      - name: ssl-certificates
        persistentVolumeClaim:
          claimName: mariadb-ssl-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-mcp-minimal-ssl
  namespace: mariadb
spec:
  selector:
    app: mariadb-mcp-minimal-ssl
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP